<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 20px;
      margin: 20px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="your_image.jpg" alt="Your Image" style="border-radius: 50%; width: 150px; height: 150px;">
    <h1>Your Name</h1>
    <a href="https://www.linkedin.com/in/your-profile">LinkedIn Profile</a>
  </header>

  <section id="skills">
    <h2>Skills</h2>
    <p>HTML, CSS, JavaScript, Python, etc.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <ul>
      <li>Project 1: Portfolio Website</li>
      <li>Project 2: E-commerce Application</li>
      <li>Project 3: Blogging Platform</li>
    </ul>
  </section>
</body>
</html>
